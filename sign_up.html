<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>

        body
        {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2{
            color: blue;
            margin-bottom: 30px;
            padding: 10px; 
            text-align: center;   
        }

        .name
        {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .name input
        {
            width: 100vh;
        }
        .card
        {
            background-color: aliceblue;
            border: 1px solid black;
            width: 400px;
            border-radius: 5px;
            padding: 20px;
        }

        .card input
        {
            background-color: rgb(213, 219, 219);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            border: none;
        }

        button
        {
            width: 100%;
            padding: 12px;
            background: #4b4f7c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        form 
        {
            display: flex;
            flex-direction:column;
        }

        button:hover
        {
            background-color:rgb(40, 40, 86) ;
        }

        input:hover
        {
            background-color: rgb(174, 206, 226) ;
        }

    </style>
</head>
<body>
    <div class="card">
        <h2>Sign Up Here</h2>
        <form action="">
            <input type="email" placeholder="Email">

            <div class="name">
            <input type="First Name" name="" id="" placeholder="First">
            <input type="Last Name" name="" id="" placeholder="Last">
            </div>

            <input type="password" name="" id="" placeholder="Password">
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
